name: Test & Release

on:
  release:
    types: [published]

# on:
#   pull_request:
#     branches:
#       - master

jobs:
  create-release:
    permissions:
      contents: write  # for actions/create-release to create a release
    name: create-release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.release.outputs.upload_url }}
      release_version: ${{ env.RELEASE_VERSION }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@74b568e8591fbb3115c70f3436a0c6b0909a8504 # v1
        with:
          egress-policy: audit

      - name: Get the release version from the tag
        shell: bash
        if: env.RELEASE_VERSION == ''
        run: |
          # See: https://github.community/t5/GitHub-Actions/How-to-get-just-the-tag-name/m-p/32167/highlight/true#M1027
          echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "version is: ${{ env.RELEASE_VERSION }}"

      - name: Create GitHub release
        id: release
        uses: actions/create-release@0cb9c9b65d5d1901c1f53e5e66eaf4afd303e70e # v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          release_name: ${{ env.RELEASE_VERSION }}

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [ 'x86_64-unknown-linux-gnu', 'aarch64-unknown-linux-gnu' ]
    needs: create-release
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            cdn03.quay.io:443
            crates.io:443
            github.com:443
            objects.githubusercontent.com:443
            quay.io:443
            sh.rustup.rs:443
            static.crates.io:443
            index.crates.io:443
            static.rust-lang.org:443
            uploads.github.com:443
            pypi.org:443
            files.pythonhosted.org:443
            ghcr.io:443
            pkg-containers.githubusercontent.com:443

      - uses: actions/checkout@61b9e3751b92087fd0b06925ba6dd6314e06f089
      - uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1
        with:
          python-version: 3.8
          architecture: x64

      - uses: messense/maturin-action@9357a23898d2fca5ef8da7ac38aaaedab4ef218f
        with:
          rust-toolchain: stable
          manylinux: auto
          target: ${{ matrix.platform }}
          command: build
          args: --release --sdist -o dist -i 3.8 3.9 3.10 3.11

      - name: Upload wheels
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce  # 3.1.2
        with:
          name: wheels
          path: dist

      - name: Upload release binaries
        uses: alexellis/upload-assets@eaab1472d5c2f0df3115cac81136f03e7e61f771
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_paths: '["./dist/tantivy-*"]'

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    needs: create-release
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@61b9e3751b92087fd0b06925ba6dd6314e06f089
      - uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1
        with:
          python-version: ${{ matrix.python-version }}

      - uses: messense/maturin-action@9357a23898d2fca5ef8da7ac38aaaedab4ef218f
        env:
          PYO3_PYTHON: python${{ matrix.python-version }}
        with:
          command: build
          args: --release -o dist

      - name: Upload wheels
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce  # 3.1.2
        with:
          name: wheels
          path: dist

      - name: Upload release binaries
        uses: alexellis/upload-assets@eaab1472d5c2f0df3115cac81136f03e7e61f771
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_paths: '["./dist/tantivy-*"]'

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    needs: create-release
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@61b9e3751b92087fd0b06925ba6dd6314e06f089
      - uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheels - x86_64
        uses: messense/maturin-action@9357a23898d2fca5ef8da7ac38aaaedab4ef218f
        env:
          PYO3_PYTHON: python${{ matrix.python-version }}
        with:
          target: x86_64-apple-darwin
          command: build
          args: --release -o dist

      - name: Build wheels - universal2
        uses: messense/maturin-action@9357a23898d2fca5ef8da7ac38aaaedab4ef218f
        env:
          PYO3_PYTHON: python${{ matrix.python-version }}
        with:
          command: build
          args: --release -o dist --universal2

      - name: Upload wheels
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce  # 3.1.2
        with:
          name: wheels
          path: dist

      - name: Upload release binaries
        uses: alexellis/upload-assets@eaab1472d5c2f0df3115cac81136f03e7e61f771
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_paths: '["./dist/tantivy-*"]'

  release-pypy:
    name: Release
    runs-on: ubuntu-latest
    needs: [ macos, windows, linux ]
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v3.0.2
        with:
          name: wheels
          path: wheels

      - name: Publish package distributions to Test PyPI
        uses: pypa/gh-action-pypi-publish@b7f401de30cb6434a1e19f805ff006643653240e # v1.8.10
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: wheels/
          skip-existing: true

      - name: Publish to PyPI
        uses: messense/maturin-action@20111a7c286a91434bdd7f612314a38ff6c091ad
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          packages-dir: wheels/
          skip-existing: true
